<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PWA 아이콘 생성기</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #1e293b; color: #e2e8f0; }
    h1 { margin-bottom: 1rem; }
    .icons { display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 1rem; }
    .icon-item { text-align: center; }
    canvas { border: 1px solid #334155; border-radius: 8px; }
    p { color: #94a3b8; }
    button { padding: 0.75rem 1.5rem; background: #667eea; color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-size: 1rem; margin-top: 1rem; }
    button:hover { background: #5a6fd6; }
  </style>
</head>
<body>
  <h1>PWA 아이콘 생성기</h1>
  <p>아래 버튼을 클릭하면 모든 크기의 PNG 아이콘이 자동 다운로드됩니다.</p>
  <button onclick="downloadAll()">모든 아이콘 다운로드</button>
  <div class="icons" id="iconContainer"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const container = document.getElementById('iconContainer');

    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;

      const s = size / 512;

      // 배경 그라데이션
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      // 둥근 사각형
      const r = 96 * s;
      ctx.beginPath();
      ctx.moveTo(r, 0);
      ctx.lineTo(size - r, 0);
      ctx.quadraticCurveTo(size, 0, size, r);
      ctx.lineTo(size, size - r);
      ctx.quadraticCurveTo(size, size, size - r, size);
      ctx.lineTo(r, size);
      ctx.quadraticCurveTo(0, size, 0, size - r);
      ctx.lineTo(0, r);
      ctx.quadraticCurveTo(0, 0, r, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // 체크마크 원
      ctx.beginPath();
      ctx.arc(256 * s, 240 * s, 120 * s, 0, Math.PI * 2);
      ctx.strokeStyle = 'rgba(255,255,255,0.9)';
      ctx.lineWidth = 16 * s;
      ctx.stroke();

      // 체크마크
      ctx.beginPath();
      ctx.moveTo(200 * s, 240 * s);
      ctx.lineTo(240 * s, 280 * s);
      ctx.lineTo(312 * s, 200 * s);
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 20 * s;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.stroke();

      // YIU 텍스트
      ctx.fillStyle = 'rgba(255,255,255,0.95)';
      ctx.font = `bold ${56 * s}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('YIU', 256 * s, 410 * s);
    }

    // 미리보기 생성
    sizes.forEach(size => {
      const div = document.createElement('div');
      div.className = 'icon-item';

      const canvas = document.createElement('canvas');
      canvas.id = `icon-${size}`;
      drawIcon(canvas, size);

      const label = document.createElement('p');
      label.textContent = `${size}x${size}`;

      div.appendChild(canvas);
      div.appendChild(label);
      container.appendChild(div);
    });

    function downloadAll() {
      sizes.forEach((size, i) => {
        setTimeout(() => {
          const canvas = document.getElementById(`icon-${size}`);
          const link = document.createElement('a');
          link.download = `icon-${size}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        }, i * 300);
      });
    }
  </script>
</body>
</html>
